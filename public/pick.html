<html>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <style>
    .mySlides {display:none;}
   </style>
</head>

<body>

<button onclick="lottery()">Go!</button>

<div id="slides" class="w3-content w3-section" style="max-width:700px; max-height: 100%; overflow: hidden; position: relative;">
</div>

<script>
var myIndex = 0;
var interval = 0;
var item = "undefined";
var pos = [];
var curr_pos = [];
var img_size = [];
var curr_scale = 1.0;


function init() {
    $.get('/data', function(data) {
        var data = JSON.parse(data);
        for(var img_name in data) {
            $("#slides").append(
                $("<img>").addClass("mySlides")
                          .addClass("w3-animate-bottom")
                          .attr("src", img_name)
                          .width("100%")
                          .data(data[img_name]));
        }
    });
}

function lottery() {
    var x = document.getElementsByClassName("mySlides");
    myIndex = Math.floor(Math.random() * x.length);
    interval = 1;
    setTimeout(carousel(), 500);
}

function step2() {
    var x = document.getElementsByClassName("mySlides");
    item = x.item(myIndex);

    data = $(item).data();
    arr = Object.keys(data).map(key => data[key]);
    pos = arr[Math.floor(Math.random() * arr.length)].slice();
    var scaleHeight = item.height / item.naturalHeight;
    var scaleWidth = item.width / item.naturalWidth;
    console.log(pos)
    console.log(scaleHeight);
    console.log(scaleWidth);
    pos[2] *= scaleWidth;
    pos[3] *= scaleHeight;
    pos[0] *= scaleWidth;
    pos[0] += pos[2] / 2;
    pos[1] *= scaleHeight;
    pos[1] += pos[3] / 2;

    curr_pos[0] = item.width;
    curr_pos[1] = item.height;
    img_size[0] = item.width;
    img_size[1] = item.height;
    
	curr_scale = 1;

    fixMask();
}

function zoom(){
	var end_scale = img_size[0] / pos[2];

	curr_scale = end_scale;

	var settings = {
		width: img_size[0] * curr_scale, 
		height: img_size[1] * curr_scale,
		top: (-pos[1]+pos[3]/2) * curr_scale + 'px',
		left: (-pos[0]+pos[2]/2) * curr_scale + 'px',
		display: 'none',
	};

	$(item).css(settings);
    item.style.WebkitMaskImage = "";
	$(item).fadeIn();
}

function fixMask() {
    const duration = 80; // frames

    var width = curr_pos[0];
    var height = curr_pos[1];
    if(curr_pos[0] >= pos[2]) curr_pos[0] -= (img_size[0] - pos[2]) / duration;
    if(curr_pos[1] >= pos[3]) curr_pos[1] -= (img_size[1] - pos[3]) / duration;

    var strImage = '-webkit-radial-gradient(' + pos[0] + 'px ' + pos[1] + 'px,' + width + 'px ' + height + 'px, rgba(0, 0, 0, 1) 0%,rgba(0, 0, 0, 1) 70%, rgba(255, 255, 255, 0.1) 80%, rgba(255, 255, 255, 0.1) 100%)';
    item.style.WebkitMaskImage = strImage;

	if(curr_pos[0] >= pos[2] || curr_pos[1] >= pos[3]) {
		requestAnimationFrame(fixMask);
	} else {
		requestAnimationFrame(zoom);
	}
}

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
		$(x).removeAttr("style").width("100%");
		
        x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex >= x.length) {
        myIndex = 0
    }    

    x.item(myIndex).style.display = "block";  
    if(interval <= 1200) { 
        setTimeout(carousel, interval);  
    }
    else {
        setTimeout(step2, interval);
    }

    if(interval <= 700) {
        interval *= 1.3;
    } else if(interval <= 1000) {
        interval *= 1.2;
    } else {
        interval *= 1.1;
    }
}

init();

</script>

</body>

</html>
